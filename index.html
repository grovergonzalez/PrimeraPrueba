<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>UCB Posts</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">UCB Posts</a>
        <form class="d-flex" id="BuscarForm">
        <form class="d-flex">
            <input class="form-control me-sm-2" type="search" placeholder="Buscar">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
          </form>
    </nav>

    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">

          <div class="card">
            <div class="card-body">
              
              <form id="formulario">
                <div class="form-group">
                  <input type="text" id="titulo" placeholder="Titulo del post" class="form-control" cols="50" >
                </div>
                <div class="form-group">
                  <textarea id="contenido" cols="150" rows="2" placeholder="Contenido detallado del post" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Publicar</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="posts"></div>
        </div>
      </div>
    </div>
    <script src="src/presenter.js"></script>
  </body>
</html>
